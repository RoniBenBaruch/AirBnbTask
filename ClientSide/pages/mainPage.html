<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Airbnb</title>
    <link href="../CSS/nav.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../CSS/main.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            // Check if the session variable exists
            if (!sessionStorage.getItem('loggedInUser')) {

                // If session is empty, change button text to "Register"
                $('#registerOrUpdatebtn').html('<i class="fa fa-user"></i> Register');
            } else {

                // If session is not empty, change button text to "Update Details"
                $('#registerOrUpdatebtn').html('<i class="fa fa-user"></i> Update Details');
                $('#logOutBtn').show();
                $('#logInBtn').hide();
            }

            $('#logOutBtn').click(function () {
                // Clear session storage
                sessionStorage.removeItem('loggedInUser');
                $('#logInBtn').show();
                location.reload();
            });

        });


    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Airbnb</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
    </nav>


    <div class="main-content">
        <div class="btn-container">
            <a class="btn btn-primary " href="flats.html">
                <i class="fa fa-home "></i>  Flats
            </a>
            <a id="registerOrUpdatebtn" class="btn btn-primary" href="userRegister.html">
                <i class="fa fa-user ">Register</i>
            </a>
            <a id="logInBtn" class="btn btn-primary" href="logIn.html">
                <i class="fa fa-sign-in-alt "></i> Log In
            </a>
            <a id="logOutBtn" class="btn btn-primary" style="display:none">
                <i class="fa fa-sign-in-alt "></i> Log Out
            </a>
            <a class="btn btn-primary" href="vacations.html">
                <i class="fa fa-calendar-check "></i> Order Vacation
            </a>
        </div>
    </div>
</body>
</html>
